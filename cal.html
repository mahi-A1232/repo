    <link rel = "stylesheet" href = "calculatorExternal.css"/>
</head>
<body>
    <div class = "calculator-bg-container">
       <div class = "container">
           <div class = "row">
              <div class = "col-md-3"></div>
              <div class = "col-12 col-md-6 shadow p-4">
                 <form id = "myForm">
                    <h1 class = "calculator-main-heading">Arithemetic Calculator</h1>
                    <div>
                        <label class = "caluculator-label" for = "firstValue">First Value</label>
                        <input type = "text" class = "form-control" id = "firstValue"/>        
                    </div>
                    <div >
                        <label class = "caluculator-label" for = "secondValue">Second Value</label>
                        <input type = "text" class = "form-control" id = "secondValue"/>        
                    </div>
                    <div class = "mb-4">
                        <label for = "chooseOperator" class = "caluculator-label">Operator</label>
                        <select id = "chooseOperator" class = "form-control w-25">
                           <option value = "addition">Addition</option>
                           <option value = "subtraction">Subtraction</option>
                           <option value = "multiplication">Multiplication</option>
                           <option value = "division">Division</option>
                           <option value = "reminder">Reminder</option>
                        </select>
                    </div>
                 </form>
                 <div class = "text-center">
                    <button  class = "btn btn-primary" id = "calculateResult">Calculate Result</button>
                </div>
                 <p class = "result-value" id = "inputResult"></p>
                </div>
              <div class = "col-md-3"></div>
           </div>
       </div>
    </div>
    <script src = "calculatorExternal.js"></script>
</body>
</html>
